<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <title>Simon</title>
    </head>
    <body>
        <div id="page">
            <div id="menu">
                <h1>Simon</h1>
                <div id="screen"><div>--</div></div>
                <div id="options">
                    <div class="o" id="start">
                        <div class="b"></div>
                        <p>Start</p>
                    </div>
                    <div class="o" id="strict">
                        <div class="b"></div>
                        <p>Strict</p>
                    </div>
                    <div class="o" id="sound">
                        <div class="b"></div>
                        <p>Sound</p>
                    </div>
                    <div class="o" id="color">
                        <div class="b"></div>
                        <p>Color</p>
                    </div>
                </div>
            </div>
            <div id="victory-box">
                <div id="game">
                    <div id="victory">Victory</div>
                    <button class="game-button green" id="1" data-color="green"></button>
                    <button class="game-button red" id="2" data-color="red"></button>
                    <button class="game-button yellow" id="3" data-color="yellow"></button>
                    <button class="game-button blue" id="4" data-color="blue"></button>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="script.js"></script>
    </body>
</html>
